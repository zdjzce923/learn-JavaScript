	<script>
		// 1 => 2 => 3 => 4
		class Node {
			constructor(val) {
				this.val = val
				this.next = null
			}
		}
		class NodeList {
			constructor() {
				this.head = null
			}
			append(val) {
				const node = new Node(val)
				if(this.head) { // 如果没有节点
					
				} else {
					this.head = node
				}
			}
		}
		const nodeList = new NodeList()
	</script>
