<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
  </div>

  <script type="text/template" id="mess">
    你好<%name%>,<%message%>
  </script>
  <script>
    const data = {
      name: 'zdj',
      message: '中午好'
    }

    function encodeTemplate(str) {
      console.log('str:', str)
      const renderRole = /<%([^%>]+)?%>/g
      return str.replace(renderRole, (s1, s2) => {
        console.log('s2:', s2)
        return data[s2]
      })
    }

    function render() {
      const mess = document.querySelector('#mess').innerHTML
      const encodeMessage = encodeTemplate(mess)
      document.querySelector('#app').innerHTML = encodeMessage
    }
    render()
  </script>
</body>
</html>
