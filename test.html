var evalRPN = function (tokens) {
  const stack = []
  for (let numOrOperator of tokens) {
    if (isNaN(numOrOperator)) {
      const num1 = stack.pop()
      const num2 = stack.pop()
      numOrOperator == '/' ? 
      // -5--2 会提示运算符error 需要用空格隔开 使用 eval 直接计算拼接后的数字跟运算符
      stack.push(parseInt(eval(num2 + numOrOperator + ' ' + num1))) :     
      stack.push(eval(num1 + numOrOperator + num2))
    } else {
      stack.push(numOrOperator)
    }
  }
  return stack[0]
};
